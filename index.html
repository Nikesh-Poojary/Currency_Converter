<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cc-style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p id="from-msg"></p>
        <p id="to-msg"></p>
        <div class="content">
            <input type="number" class="from-input">
            <img src="https://flagsapi.com/US/shiny/64.png">
            <select name="from" class="from-select">
            </select>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="content">
            <input type="number" class="to-input">
            <img src="https://flagsapi.com/IN/shiny/64.png">
            <select name="to" class="to-select">
            </select>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="cc-script.js"></script>
</body>
</html>
